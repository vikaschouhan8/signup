{% extends "custom/masters/base_login_layout.html" %}

{% block content%}
    <p>
        An email has been sent to your email address: <b>{{ email }}</b> <br> in response to your request to reset your password.
    </p>
     <div class="">
        <div class="form-part">
            <form action="{{ url_for('AuthDBView.login') }}" method="get">
                <div class="control-group">
                    <div class="controls row">
                        <br>
                        <div class="col-md-12">
                                <input type="submit" class="btn btn-primary btn-block signin-btn" value="Login" onClick="{{ url_for('AuthDBView.login') }}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
